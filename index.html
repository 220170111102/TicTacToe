<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIcTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav-bar">
        <ul class="nav">
            <li>LetsPlayTicTacToe</li>
        </ul>
    </div>
    <!-- Here we make a game containear -->
     <div class="game-containear">
        <div class="containear">
            <div class="box bl-0 bt-0"> <span class="boxtext"></span> </div>
            <div class="box bt-0"> <span class="boxtext"></span> </div>
            <div class="box bt-0 br-0"> <span class="boxtext"></span> </div>
            <div class="box bl-0 "> <span class="boxtext"></span> </div>
            <div class="box"> <span class="boxtext"></span> </div>
            <div class="box br-0"> <span class="boxtext"></span> </div>
            <div class="box bl-0 bb-0"> <span class="boxtext"></span> </div>
            <div class="box bb-0"> <span class="boxtext"></span> </div>
            <div class="box br-0 bb-0"> <span class="boxtext"></span> </div>
            
        </div>
        <div class="game-info">
            <h1>WelCome To TicTacToe</h1>
            <div>
                <span class="info">turn for X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
     </div>
     <script src="script.js"></script>
    </body>

</html>
